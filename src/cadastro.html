<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frota Fácil - Login</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../public/css/login.css">

</head>

<body>
  <header>
    <header class="cabecalho">
      <a href="index4.html"> <img class="cabecalho-imagem" src="../public/img/fundoeditado.png"
          alt="Logo da comunidade Ballerini"></a>
      <nav class="cabecalho-menu">
        <a href="login.html" class="link">Já possui conta? Entre</a>
      </nav>
    </header>
  </header>
  <main class="flex">
    <section class="flex">
      <form action="" id="login-form">
        <label type="text" for="name" class="input-label">Nome completo </label>
        <input type="text" name="name" id="name" class="input-text">
        <label for="email" class="input-label">E-mail</label>
        <input type="email" name="email" id="email" class="input-text">
        <label type="number" for="cpf" class="input-label">CPF</label>
        <input type="text" name="cpf" id="cpf" class="input-text">
        <label for="phone" class="input-label">Telefone</label>
        <input type="tel" name="phone" id="phone" class="input-text">
        <label for="cep" class="input-label">CEP</label>
        <input type="text" name="cep" id="ceo" class="input-text">
        <label for="senha" class="input-label">Digite sua senha</label>
        <input type="password" name="senhaa" id="seha" class="input-text">
        <label for="csenh" class="input-label">Confirme sua senha</label>
        <input type="password" name="csenha" id="senha" class="input-text">
        <button type="submit" class="button">Cadastrar</button>
      </form>
    </section>
    </form>

  </main>
</body>

</html>
