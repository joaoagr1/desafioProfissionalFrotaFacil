                  <span>Seg</span>

          <div class="wraper-evento" id="wraper-pagamento">

          </div>
          
        </div>
      </div>
      <script>
        let el = document.querySelector('.number-days');
        for(let i = 1; i <= 31; i++) {
            if(i == 15) {
                el.innerHTML += '<span class="dia-atual">'+i+'</span'
            } else if(i == 16) {
              el.innerHTML += '<span class="dia-reserva">'+i+'</span'
            }
            else if(i == 20) {
              el.innerHTML += '<span class="dia-mecanica">'+i+'</span'
            }
            else if(i == 30 || i == 31) {
              el.innerHTML += '<span class="dia-pagamento">'+i+'</span'
            }
             else {
                el.innerHTML += '<span>'+i+'</span'
            }
           
        }
    </script>
