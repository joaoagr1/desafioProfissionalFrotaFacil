<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/views/css/checklist.css">
    <link rel="Website Icon" href="/views/img/logoInteira.png" />
    <title>Checklist - FrotaFácil</title>
</head>
<body>
    <header>
        <div class="left">
          <h3>FrotaFácil</h3>
        </div>
        <div class="right">
          <p class="text-right">EMP: PMM</p>
          <p class="text-right">SECT: IPPLAM</p>
        </div>
      </header>
      <div class="div-pai">
        <div class="div-filha1">
          <div class="sidebar">
            <div class="identificacao-user">
              <img src="/views/img/usuario.png"  id="img-user" />
              <h2>User</h2>
            </div>
            <a href="./logado.html"
              ><ion-icon name="home-outline"></ion-icon><span>Início</span></a
            >
            <a href="./solicitarReserva.html"
              ><ion-icon name="add-circle-outline"></ion-icon></ion-icon><span>Solicitar Reserva</span></a
            >
            <a href="./checklist.html"
              ><ion-icon name="document-text-outline"></ion-icon><span>Checklists</span></a
            >
            <a href="./multas.html"
              ><ion-icon name="alert-circle-outline"></ion-icon></ion-icon
              ><span>Multas</span></a
            >
            <a href="#"
              ><ion-icon name="settings-outline"></ion-icon
              ><span>Configuração</span></a
            >
            <a href="/pages/login.html"
              ><ion-icon name="log-out-outline"></ion-icon><span>Sair</span></a
            >
          </div>
        </div>
        <div class="div-filha2">
          <div id="mapa">
            <h1>Checklist</h1>
            <section id="tabela">
               
                <!-- <label for="">Filtro</label> -->
                
                <input
                  type="text"
                  name="filtro"
                  id="filtrar-tabela"
                  placeholder="Digite o Código"
                />
                <!-- <button id="new-travel">Nova Locação</button> -->
                <table>
                  <thead>
                    <tr>
                      <th>Código do Checklist</th>
                      <th>ID Veículo</th>
                      <th>Placa</th>
                      <th>Data</th>
                      <th>Hora</th>
                      <th>Status</th>
                      <!-- <th>Data admissão</th>
                      <th>N° Multas</th>
                      <th>Checklist em atraso</th> -->
                    </tr>
                  </thead>
                  <tbody id="tabela-pacientes">
                    <tr class="paciente" id="primeiro-paciente">
                      <td class="info-nome">0085</td>
                      <td class="info-peso">001</td>
                      <td class="info-peso">PLJ-5678</td>
                      <td class="info-gordura">17/05/2023</td>
                      <td class="info-imc">14:00</td>
                      <td class="info-altura">Realizado</td>
                    </tr>
            
            
                   
                  </tbody>
                </table>
                <span id="erro-ajax" class="invisivel"
                  >Erro ao buscar os pacientes</span
                >
                <!-- <button id="buscar-paciente" class="botao bto-principal">
                  Importar
                </button> -->
              </section>
        </div>
      </div>
      <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/script/filtro.js"></script>
</body>
</html>
