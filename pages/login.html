<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="../views/css/login.css">

  <title>Login - FrotaFácil</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="matricula"required>
                        <label for="">Matrícula</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="senha" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar me </label>
                      
                    </div>
                    <ul id="mensagem-erro">
                        <li id="li-mensagem" class="test">Matrícula e/ou Senha inválidas</li>
                        <!-- <li class="test">2 tentativas restantes</li> -->
                    </ul>
                    <button id="send">Entrar</button>
                    <div class="senha" id="senha">
                        <label for=""><a href="./recuperarSenha.html">Esqueci minha senha</a></label>
                      
                    </div>
                    <!-- <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div> -->
                </form>
            </div>
        </div>
    </section>
    <div id="message"></div>
</div>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        let h2 = document.querySelector("h2");
        h2.addEventListener("dblclick", (event) => {
            window.location.href = "../index.html"
        })
    </script>
</body>
</html>
